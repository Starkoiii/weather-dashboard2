<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center border border-danger bg-danger bg-gradient text-white fs-1 text fw-bolder ">Weather
        Dashboard</header>
<!-- Created search button with and text box to enter city to check current weather -->
    <main class="row justify-space-between">
        <section class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase text-black bg-danger bg-opacity-75 text-center">Search by City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input"
                        placeholder="" />
                    <button type="submit" class="btn border border-danger bg-danger">Search</button>
                </form>
            </div>
            <!-- history box to display previous cities searched -->
            <div id="history" class="card text-center">
                <h3 class="card-header text-uppercase text-black bg-danger bg-opacity-75">History</h3>
                <ul id="history" class="card-body">
                </ul>
            </div>
        </section>
        <!-- Created cards to display the weather for current day and next 5 days -->
        <section class="col-12 col-md-8">
            <div class="current card">
                <div class="card-body bg-danger">
                    <h2 class="name"></h2>
                <h3 class="date"></h3>
                <span class="condition"></span>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
                </div>
            </div>
            <div class="p-3 text-center">
                <h1>5 Day Forecast</h1>
            </div>
            <section class="row">
                <div class="5dayFork card text-white bg-danger col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-danger col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-danger col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-danger col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-danger col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
